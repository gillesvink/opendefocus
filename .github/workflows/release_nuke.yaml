name: CI

on:
  push:
    # branches:
    #   - main
    # tags:
    #   - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 4096
          swap-size-mb: 1024
          remove-dotnet: "true"
          remove-android: "true"
          remove-docker-images: "true"
          remove-codeql: "true"
          remove-haskell: "true"

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions/checkout@v6

      - name: Setup
        run: |
          cd ~
          curl -O https://ziglang.org/download/0.13.0/zig-linux-$(uname -m)-0.13.0.tar.xz
          tar xf zig-linux-$(uname -m)-0.13.0.tar.xz
          echo "export PATH=\"\$HOME/zig-linux-$(uname -m)-0.13.0:\$PATH\"" >> ~/.bashrc

      - name: Cache Nuke
        uses: actions/cache@v4
        with:
          path: target/nuke/deps
          key: cache-linux-nuke-16

      - name: Build Nuke
        shell: bash
        run: |
          source ~/.bashrc
          cargo xtask --compile --nuke-versions 14.0,14.1,15.0,15.1,15.2,16.0 --limit-threads --target-platform linux --use-zig --output-to-package

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: nuke-linux
          path: package

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup instance
        run: choco install lessmsi -y

      - name: Cache Nuke
        uses: actions/cache@v4
        with:
          path: target/nuke/deps
          key: cache-windows-nuke-16

      - name: Build Nuke
        run: cargo xtask --compile --nuke-versions 16.0 --limit-threads --target-platform windows --output-to-package

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: nuke-windows
          path: package

  macos:
    strategy:
      matrix:
        platform:
          - runner: macos-15-intel
            target: macos-x86-64
            versions: 14.0,14.1,15.0,15.1,15.2,16.0
          - runner: macos-latest
            target: macos-aarch64
            versions: 15.0,15.1,15.2,16.0
    runs-on: ${{ matrix.platform.runner }}
    steps:
      - uses: actions/checkout@v6
      - name: Setup required tools
        run: brew install protobuf

      - name: Cache Nuke
        uses: actions/cache@v5
        with:
          path: target/nuke/deps
          key: cache-macos-${{ matrix.platform.target }}-nuke-$ {{ matrix.platform.versions }}

      - name: Build Nuke
        run: cargo xtask --compile --nuke-versions ${{ matrix.platform.versions }} --limit-threads --target-platform ${{ matrix.platform.target }} --output-to-package

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: nuke-macos-${{ matrix.platform }}
          path: package

  release:
    runs-on: ubuntu-latest
    needs: [linux, windows, macos]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v5
        with:
          path: package
          merge-multiple: true

      - run: ls -l && cd package && ls -l

      - name: Release
        run: cargo xtask --release-package --target-package-path ./target-package.zip

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: package
